<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Lightweight bank application">
        <meta name="Author" content="Maurice Ndashimye">
        <title>Banka | User dashboard</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/simple-line-icons.css">
    </head>
    <body>
        <header>
          <div class="container">
            <div id="main-logo">
              <h1>Banka</h1>
            </div>
            <div class="user pull-right">
                <ul class="dropdown-menu">
                    <li class="link">
                      <a href="#">
                        Contact Us
                      </a>
                    </li>
                    <li class="divider"></li>
                    <li class="link">
                      <a href="index.html">
                        Logout
                      </a>
                    </li>
              </ul>
            </div>
            <div id="logout-toggler" class="con-tooltip pull-right">
                    <img id="logout-menu-toggler" src="./img/user.png">
                    <div class="tooltip ">
                      <p>John Doe</p>
                    </div>
              <div class="dropdown">
                  <a href="#">Logout</a>
              </div>
                  </div>
          </div>
        </header>   
        <section id="main">
          <div class="container">
                <h1>User Dashboard</h1>
                <div class="tab">
                  <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">London</button>
                  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
                  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
                </div>
                
                <div id="London" class="tabcontent">
                  <h3>London</h3>
                  <p>London is the capital city of England. <i class="icon-login"></i></p>
                </div>
                
                <div id="Paris" class="tabcontent">
                  <h3>Paris</h3>
                  <p>Paris is the capital of France.</p> 
                </div>
                
                <div id="Tokyo" class="tabcontent">
                  <h3>Tokyo</h3>
                  <p>Tokyo is the capital of Japan.</p>
                </div>

          </div>
        </section>
        <footer>
          <p>BANKA, Copyright &copy; 2019</p>
        </footer>
        <script type="text/javascript" src="./js/main.js"></script>
      </body>
</html>
